<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>Alunos - Interclasses</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/icone.png" sizes="180x180"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&family=Jomhuria&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body class="flex flex-col min-h-screen bg-azul font-poppins">

    <header class="w-full shadow-md sticky top-0 z-40">
        <nav class="bg-vermelhosenai flex items-center justify-between px-4 md:px-6 py-2 relative">
            <a href="#">
                <img src="img/teste.png" alt="Logo SENAI SP" class="h-10 w-auto">
            </a>
            <div class="flex items-center gap-x-4 md:gap-x-8 md:absolute md:left-1/2 md:top-1/2 md:-translate-x-1/2 md:-translate-y-1/2">
                <h1 class="nav-link text-white font-bold text-base md:text-lg hover:text-amarelopan transition-colors duration-300">Alunos</h1>
            </div>
        </nav>
        <div class="bg-amarelopan h-4 w-full"></div>
    </header>

    <main class="flex-grow p-8">
        <div class="w-full max-w-6xl mx-auto p-8 bg-white rounded-lg shadow-lg">
            <h2 class="text-4xl font-bold text-center text-azul mb-8 font-anton">Cadastro de alunos</h2>

            <form id="aluno-form" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
                <input type="text" id="nome_aluno" placeholder="Nome do aluno" required class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-vermelhosenai">
                <input type="text" id="turma_aluno" placeholder="Turma" required class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-vermelhosenai">
                <input type="tel" id="telefone_aluno" placeholder="Telefone" required class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-vermelhosenai">
                <input type="email" id="email_aluno" placeholder="Email" required class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-vermelhosenai">
                
                <select id="modalidade_aluno" required class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-vermelhosenai">
                    <option value="" disabled selected>Selecione a modalidade</option>
                </select>
                
                <div class="flex items-center gap-4">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" id="socio_aluno" class="form-checkbox h-5 w-5 text-vermelhosenai rounded focus:ring-vermelhosenai">
                        <span class="text-gray-700">Sócio AAPM</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" id="faz_parte_do_time" class="form-checkbox h-5 w-5 text-vermelhosenai rounded focus:ring-vermelhosenai">
                        <span class="text-gray-700">Faz parte do time</span>
                    </label>
                </div>
                
                <input type="text" id="nome_do_time" placeholder="Nome do time (se houver)" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-vermelhosenai col-span-1 md:col-span-2 hidden">
                
                <button type="submit" id="submit-aluno-btn" class="bg-vermelhosenai text-white py-3 px-6 rounded-lg font-bold hover:bg-red-700 transition-colors duration-300 col-span-1 md:col-span-2">
                    Cadastrar Aluno
                </button>
            </form>

            <h2 class="text-4xl font-bold text-center text-azul mb-6 font-anton">Lista de alunos</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-sm">
                    <thead class="bg-vermelhosenai text-white font-bold uppercase tracking-wider">
                        <tr>
                            <th class="py-3 px-6 text-left">ID</th>
                            <th class="py-3 px-6 text-left">Nome</th>
                            <th class="py-3 px-6 text-left">Turma</th>
                            <th class="py-3 px-6 text-left">Telefone</th>
                            <th class="py-3 px-6 text-left">Email</th>
                            <th class="py-3 px-6 text-left">Modalidade</th>
                            <th class="py-3 px-6 text-left">Sócio</th>
                            <th class="py-3 px-6 text-left">Time</th>
                            <th class="py-3 px-6 text-left">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="alunos-table-body" class="divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="bg-vermelhosenai text-creme border-t-8 border-azul">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 items-center text-center p-6">
            <div class="flex justify-center">
                <a href="https://sp.senai.br/unidade/sorocaba/" target="_blank"><img src="img/teste.png" alt="Logo SENAI SP" class="h-24"></a>
            </div>
            <div class="flex flex-col items-center gap-y-4">
                <div class="flex gap-x-6">
                    <a href="https://www.facebook.com/aapmsenaisorocaba/" target="_blank" class="text-2xl hover:text-azul transition-colors"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/aapmsenaisorocaba/" target="_blank" class="text-2xl hover:text-azul transition-colors"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://wa.me/551532127410?text=Ol%C3%A1%2C%20gostaria%20de%20saber%20mais%20sobre%20o%20interclasses!" target="_blank" class="text-2xl hover:text-azul transition-colors"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
                <p class="text-sm font-medium">Praça Roberto Mange, R. Santa Rosália, 30, Sorocaba - SP, 18090-110</p>
                <p class="text-sm font-medium">contato@aapmsenaisorocaba.com.br</p>
                <p class="text-xs">Copyright © 2025 Ophidiana - Todos os direitos reservados.</p>
                <a href="https://github.com/otavio-mmulato" target="_blank"><img src="img/ophidiana.png" alt="Selo de Segurança Ophidiana" class="h-10 mt-2"></a>
            </div>
            <div class="flex justify-center">
                <a href="https://aapmsenaisorocaba.com.br/" target="_blank"><img src="img/aapm.png" alt="Logo AAPM" class="h-32"></a>
            </div>
        </div>
    </footer>

    <script src="alunos.js"></script>
</body>
</html>
